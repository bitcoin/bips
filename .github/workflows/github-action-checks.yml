name: GitHub Actions Check
run-name: ${{ github.actor }} Checks 🚀
on: [push, pull_request]
jobs:
  Link-Format-Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: scripts/link-format-chk.sh
  Build-Table-Checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: scripts/buildtable.pl >/tmp/table.mediawiki || exit 1
  Diff-Checks:
    name: "Diff Checks (fails until number assignment)"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - run: scripts/diffcheck.sh
  Typo-Checks:
    name: "Typo Checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Actions Repository
        uses: actions/checkout@v4

      - name: Check spelling
        uses: crate-ci/typos@master
            - nazwa: Konfiguracja Java JDK
  używa: actions/setup-java@v4.7.0
  z:
    # Wersja Java do skonfigurowania. Przyjmuje całą lub semver wersję Java. Zobacz przykłady obsługiwanej składni w pliku README
    java-version: # opcjonalnie
    # Ścieżka do pliku `.java-version`. Zobacz przykłady obsługiwanej składni w pliku README
    java-version-file: # opcjonalnie
    # Dystrybucja Java. Zobacz listę obsługiwanych dystrybucji w pliku README
    dystrybucja:
    # Typ pakietu (jdk, jre, jdk+fx, jre+fx)
    java-package: # opcjonalny, domyślnie jdk
    # Architektura pakietu (domyślnie architektura programu uruchamiającego akcję)
    architektura: # opcjonalnie
    # Ścieżka do miejsca, w którym znajduje się skompresowany JDK
    jdkFile: # opcjonalnie
    # Ustaw tę opcję, jeśli chcesz, aby akcja sprawdzała, czy jest dostępna najnowsza wersja spełniająca specyfikację wersji
    sprawdź-najnowsze: #opcjonalne
    # ID repozytorium distributionManagement w pliku pom.xml. Domyślnie `github`
    server-id: # opcjonalnie, domyślnie jest to github
    # Nazwa zmiennej środowiskowej dla nazwy użytkownika do uwierzytelniania w repozytorium Apache Maven. Domyślnie jest to $GITHUB_ACTOR
    server-username: # opcjonalnie, domyślnie GITHUB_ACTOR
    # Nazwa zmiennej środowiskowej dla hasła lub tokenu do uwierzytelniania w repozytorium Apache Maven. Domyślnie jest to $GITHUB_TOKEN
    server-password: # opcjonalne, domyślnie GITHUB_TOKEN
    # Ścieżka do miejsca, w którym zostanie zapisany plik settings.xml. Domyślnie jest to ~/.m2.
    ścieżka-ustawień: # opcjonalnie
    # Nadpisz plik settings.xml, jeśli istnieje. Domyślnie jest to „true”.
    overwrite-settings: # opcjonalne, domyślnie true
    # Klucz prywatny GPG do zaimportowania. Domyślnie jest to pusty ciąg.
    gpg-private-key: # opcjonalny
    # Nazwa zmiennej środowiskowej dla hasła klucza prywatnego GPG. Domyślnie jest to $GPG_PASSPHRASE.
    gpg-passphrase: # opcjonalnie
    # Nazwa platformy kompilacji do buforowania zależności. Może to być „maven”, „gradle” lub „sbt”.
    pamięć podręczna: # opcjonalnie
    # Ścieżka do pliku zależności: pom.xml, build.gradle, build.sbt itd. Ta opcja może być używana z opcją `cache`. Jeśli ta opcja jest pominięta, akcja wyszukuje pliku zależności w całym repozytorium. Ta opcja obsługuje symbole wieloznaczne i listę nazw plików do buforowania wielu zależności.
    ścieżka-zależności-pamięci-podręcznej: # opcjonalnie
    # Obejście umożliwiające przekazanie statusu zadania do kroku post job. Ta zmienna nie jest przeznaczona do ręcznego ustawiania
    job-status: # opcjonalny, domyślnie ${{ job.status }}
    # Token używany do uwierzytelniania podczas pobierania manifestów wersji hostowanych na github.com, takich jak kompilacja Microsoft Build of OpenJDK. Podczas uruchamiania tej akcji na github.com, wartość domyślna jest wystarczająca. Podczas uruchamiania na GHES, możesz przekazać osobisty token dostępu dla github.com, jeśli występuje ograniczenie szybkości.
    token: # opcjonalny, domyślnie ${{ github.server_url == 'https://github.com' && github.token || '' }}
    # Nazwa identyfikatora Maven Toolchain, jeśli domyślna nazwa „${distribution}_${java-version}” nie jest pożądana. Zobacz przykłady obsługiwanej składni w pliku Advanced Usage
    mvn-toolchain-id: # opcjonalnie
    # Nazwa dostawcy Maven Toolchain, jeśli domyślna nazwa „${distribution}” nie jest pożądana. Zobacz przykłady obsługiwanej składni w pliku Advanced Usage
    mvn-toolchain-vendor: # opcjonalny

          
